<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국내 관광지 정보 카드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="card">
            <img src="./busan.jpg" alt="부산">
            <div class="info">
                <h4>부산</h4>
                <p>우리나라 제2의 수도 부산광역시. 부산 대표 관광지로 손꼽히는 해운대는 밤에는 
                    마린시티의 야경이 더해져 더욱 화려한 해변이 된다.</p>
                    <a href="https://www.visitbusan.net/kr/index.do" class="link_btn">여행가이드 보기</a>
            </div>
        </div>
        <div class="card">
            <img src="./jeju.jpg" alt="제주">
            <div class="info">
                <h4>제주도</h4>
                <p>섬 전체가 하나의 거대한 관광자원인 제주도.
                    파도가 넘보는 주상절리와 바다 위 산책로인 용머리 해안은 제주에서 
                    볼 수 있는 천혜의 자연경관으로 손꼽힌다.</p>
                    <a href="https://www.visitjeju.net/kr"class="link_btn">여행가이드 보기</a>
            </div>
        </div>
        <div class="card">
            <img src="./ju.jpg" alt="경주">
            <div class="info">
                <h4>경주</h4>
                <p>지붕 없는 박물관 경주.<br> 
                    경주는 그만큼 발길이 닿는 어느 곳이든 문화 유적지를 만날 수 있는 곳이다.</p>
                    <a href="https://www.gyeongju.go.kr/tour/index.do"class="link_btn">여행가이드 보기</a>
            </div>
        </div>
    </section>
</body>
</html>l
